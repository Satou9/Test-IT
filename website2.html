<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Read More</title>
</head>
<style>
/* Default styles */

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #333;
  color: #fff;
  padding: 20px;
  text-align: center;
}

nav {
  background-color: #f4f4f4;
  padding: 10px;
}

nav ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
  text-align: center;
}

nav ul li {
  display: inline-block;
  margin: 0 10px;
}

nav ul li a {
  text-decoration: none;
  color: #333;
}

main {
  padding: 20px;
}

.blog-post {
  margin-bottom: 30px;
  border-bottom: 1px solid #ccc;
  padding-bottom: 20px;
}

.post-title {
  margin-top: 0;
}

.post-meta {
  color: #888;
  font-size: 14px;
}

.post-content {
  margin-top: 10px;
}

.read-more {
  display: inline-block;
  padding: 5px 10px;
  background-color: #333;
  color: #fff;
  text-decoration: none;
  margin-top: 10px;
}

footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 10px;
}

/* Media query for desktop version */

@media only screen and (min-width: 768px) {
  main {
    display: flex;
    flex-wrap: wrap;
  }

  .blog-post {
    flex: 0 0 50%;
    padding-right: 30px;
    box-sizing: border-box;
  }
}


</style>
<body>

  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <header>
    <h1>My Blog</h1>
  </header>

  <main>
    <article class="blog-post">
      <h2 class="post-title">Types of database</h2>
      <p class="post-meta">Posted on March 1, 2023</p>
      <img src="image.jpg" alt="Blog Post Image">
      <p class="post-content"></p>
    </article>
  </main>
  
  <footer>
    <p>&copy; 2023 My Blog. All rights reserved.</p>
  </footer>
</body>
</html>
